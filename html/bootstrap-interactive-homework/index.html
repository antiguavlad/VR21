<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NBA Players</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      /* body {
        color: black;
      } */

      .button :hover {
        background-color: red;
      }

      .row :hover {
        margin-bottom: 1px;
        color: #00aaff;
      }

      .row {
        margin-bottom: 20px;
      }

      .btn-lg {
        font-size: large;
      }

      .btn-info {
        font-size: xx-large;
      }

      .navbar-brand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: prespective(1000px) translate(-50%, -50%);
        transform: skewY(15deg);
        transition: 0.5s;
      }
      /* make it spin on hover effect: */
      .navbar-brand:hover {
        transform: prespective(1000px) translate(-50%, -50%);
        transform: skewY(360deg);
      }

      .navbar-brand h1 span {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 0;
        text-transform: uppercase;
        font-size: 12em;
        color: #fff;
        transform-style: preserve-3d;
        transition: 0.8s;
      }
      .navbar-brand h1 span:nth-child(1) {
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      }

      .navbar-brand h1 span:nth-child(2) {
        color: #5e17eb;
        transform: translate(-50%, -50%) skewX(-60deg);
        left: -38px;
        clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0 55%);
      }

      .navbar-brand h1 span:nth-child(3) {
        transform: translate(-50%, -50%) skewY(0deg);
        left: -76px;
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      }

      .navbar-brand:hover h1 span:nth-child(2),
      .navbar-brand:hover h1 span:nth-child(3) {
        transform: translate(-50%, -50%) skewX(0deg);
        left: 0;
        color: #fff;
      }
      .card {
        padding: auto;
        margin-bottom: 20px;
        margin-top: 20px;
      }

      .navbar-brand {
        font-family: Tahoma, sans-serif;
        font-size: xx-large;
        color: rgb(200, 255, 0);
        background-color: #00aaff;
        margin-left: auto;
        margin-right: auto;
      }
      /* to get all the images in the same size use the following 
      .card-img{
        width: 100%;
        height: 300px;
        object-fit:cover;
      } */

      /* to center the letter for the meme text use 
      .bottom-text{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }*/
      /* color of the message for the user when enter an invalid URL for the add and update form */
      .invalid-img,
      .invalid-update-img {
        color: #eb177e;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand">NBA Players</a>
            <!-- Button trigger modal -->
            <!-- document.getElmentById('add-button') -->
            <button
              type="button"
              class="btn btn-info"
              data-bs-toggle="modal"
              data-bs-target="#createModal"
            >
              Add
            </button>
          </div>
        </nav>
        <!-- Modal -->
        <div
          class="modal fade"
          id="createModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add New NBA Player
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="add-player-form">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image Url</label>
                    <input
                      class="form-control"
                      id="playerImageUrl"
                      type="text"
                      name="imageUrl"
                      required
                    />
                    <div class="text-center">
                      <small class="invalid-img d-none"
                        >Image is not valid. Please submit a different
                        image.</small
                      >
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="title" class="form-label">Player Name</label>
                    <input
                      class="form-control"
                      id="playerName"
                      type="text"
                      name="title"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input
                      class="form-control"
                      id="playerDescription"
                      type="text"
                      name="description"
                    />
                  </div>

                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary" id="add-player">
                    Save
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="row">
          <!-- Empty row see the code javascript we adding dynamically the row -->
        </div>

        <!-- Modal Area Update-->
        <div
          class="modal fade"
          id="updateModal"
          data-card-trigger=""
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Update Player
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="updatePlayerForm">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image Url</label>
                    <input
                      class="form-control"
                      id="updateImageUrl"
                      type="text"
                      name="imageUrl"
                      required
                    />

                    <div class="text-center">
                      <small class="invalid-update-img d-none"
                        >Image is not valid. Please submit a different
                        image.</small
                      >
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="title" class="form-label">Player Name</label>
                    <input
                      class="form-control"
                      id="updatePlayerName"
                      type="text"
                      id="url"
                      name="title"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input
                      class="form-control"
                      id="updateDescription"
                      type="text"
                      name="description"
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="updateSubmit"
                  >
                    Save
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Modal -->
        <!-- data attributes: data-card-trigger also when using it on JavaScript then will only use card-trigger and write it as cardTrigger-->

        <div
          class="modal fade"
          data-card-trigger=""
          id="deleteModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Are you sure you would like to delete?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="confirm-delete"
                  data-bs-dismiss="modal"
                >
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./bootstrap-interactive.js"></script>
  </body>
</html>
